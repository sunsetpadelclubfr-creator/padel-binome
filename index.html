<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Test Supabase</title>
  <style>
    body { font-family: system-ui, Arial; padding: 20px; }
    button { padding: 12px 16px; font-size: 16px; }
    pre { background: #f5f5f5; padding: 12px; border-radius: 8px; }
  </style>
</head>
<body>

  <h2>Test connexion Supabase</h2>
  <button id="testBtn">Tester Supabase</button>
  <pre id="out">Chargement...</pre>

  <!-- Librairie Supabase -->
  <script src="https://unpkg.com/@supabase/supabase-js@2/dist/umd/supabase.js"></script>

  <!-- Ton JS -->
  <script>
    const SUPABASE_URL = "https://ainxaodlvxokhafmnbf.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFpbnhhYW9sZHZ4b2toYWZtbmJmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg5NjU1OTYsImV4cCI6MjA4NDU0MTU5Nn0.aZQhsO7ee4W-TdSLP9ogPkwwinEc_JJCS-iuZnzVJPQ";

    const out = document.getElementById("out");
    function log(txt) {
      out.textContent += txt + "\n";
    }

    out.textContent = "";
    log("Page chargée.");

    if (!window.supabase) {
      log("ERREUR : librairie Supabase non chargée ❌");
    } else {
      log("Librairie Supabase chargée ✅");
    }

    let supabaseClient;
    try {
      supabaseClient = window.supabase.createClient(
        SUPABASE_URL,
        SUPABASE_ANON_KEY
      );
      log("Client Supabase créé ✅");
    } catch (e) {
      log("Erreur création client ❌ " + e.message);
    }

    document.getElementById("testBtn").onclick = async () => {
      log("\nTest requête...");
      try {
        const { data, error } = await supabaseClient
          .from("profiles")
          .select("id")
          .limit(1);

        if (error) throw error;

        log("Requête OK ✅");
        log("Résultat: " + JSON.stringify(data));
      } catch (e) {
        log("ERREUR requête ❌");
        log(e.message || JSON.stringify(e));
      }
    };
  </script>

</body>
</html>
