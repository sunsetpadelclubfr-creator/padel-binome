<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Diag réseau</title>
  <style>
    body{font-family:system-ui;margin:16px}
    button{padding:12px 16px;font-size:16px}
    pre{white-space:pre-wrap;background:#f5f5f5;padding:12px;border-radius:10px}
  </style>
</head>
<body>
  <h2>Diagnostic "Failed to fetch"</h2>
  <button id="go">Lancer les tests</button>
  <pre id="out"></pre>

<script>
  const SUPABASE_URL = "https://ainxaodlvxokhafmnbf.supabase.co";

  const out = document.getElementById("out");
  const log = (m) => out.textContent += m + "\n";

  async function testFetch(name, url, opts){
    log("\n--- " + name + " ---");
    log("URL: " + url);
    try{
      const r = await fetch(url, opts);
      log("STATUS: " + r.status);
      const txt = await r.text();
      log("BODY (début): " + txt.slice(0, 160));
    }catch(e){
      log("FAILED ❌ " + (e.message || e));
    }
  }

  document.getElementById("go").onclick = async () => {
    out.textContent = "";
    log("UserAgent: " + navigator.userAgent);

    // Test A : un site public très accessible (sert de contrôle)
    await testFetch("A) contrôle internet", "https://example.com/");

    // Test B : endpoint santé Supabase (pas besoin de clé)
    await testFetch("B) supabase health", SUPABASE_URL + "/auth/v1/health");

    // Test C : endpoint REST (sans clé -> peut renvoyer 401/404, c'est OK)
    await testFetch("C) supabase rest root", SUPABASE_URL + "/rest/v1/");
  };
</script>
</body>
</html>
