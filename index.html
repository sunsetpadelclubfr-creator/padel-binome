<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Diag Supabase V2</title>
  <style>
    body{font-family:system-ui;margin:16px}
    button{padding:12px 16px;font-size:16px}
    pre{white-space:pre-wrap;background:#f5f5f5;padding:12px;border-radius:10px}
  </style>
</head>
<body>
  <h2>Diag Supabase V2 ✅</h2>
  <p>Si tu vois “Diag Supabase V2”, c’est le bon fichier.</p>
  <button id="go">Lancer les tests</button>
  <pre id="out"></pre>

<script>
  const SUPABASE_URL = "https://ainxaodlvxokhafmnbf.supabase.co";
  const KEY = "COLLE_TA_CLE_ANON_ICI_EN_1_SEULE_LIGNE";

  const out = document.getElementById("out");
  const log = (m) => out.textContent += m + "\n";

  async function testNoCors(name, url){
    log("\n--- " + name + " (no-cors) ---");
    try{
      await fetch(url, { mode: "no-cors" });
      log("OK ✅ (réseau atteint le domaine, réponse opaque)");
    }catch(e){
      log("FAILED ❌ " + (e.message || e));
    }
  }

  async function testCors(name, url, headers){
    log("\n--- " + name + " (cors) ---");
    try{
      const r = await fetch(url, { headers });
      log("STATUS: " + r.status + " | type=" + r.type);
      const txt = await r.text();
      log("BODY (début): " + txt.slice(0, 200));
    }catch(e){
      log("FAILED ❌ " + (e.message || e));
    }
  }

  document.getElementById("go").onclick = async () => {
    out.textContent = "";
    log("Location: " + window.location.href);
    log("Protocol: " + window.location.protocol);

    await testNoCors("A) example.com", "https://example.com/");
    await testNoCors("B) supabase health", SUPABASE_URL + "/auth/v1/health");

    await testCors(
      "C) supabase rest profiles",
      SUPABASE_URL + "/rest/v1/profiles?select=id&limit=1",
      {
        "apikey": KEY,
        "Authorization": "Bearer " + KEY,
        "Accept": "application/json"
      }
    );
  };
</script>
</body>
</html>
